<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
            body{
                background: url("images/bg.jpg") no-repeat bottom center fixed ;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="mt-5 w-50 mx-auto">
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ..." aria-label="Enter a location for Weather"
                        aria-describedby="button-addon2">
                    <button id='search-button' class="btn btn-danger text-white fw-bold" type="button">Search</button>
                </div>
            </div>

            <div id="show-error"></div>

            <div id="display-data"></div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
